version: "3.8"
services:
  db:
    image: mysql:8.0
    container_name: codebaze_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: secretrootpassword
      MYSQL_DATABASE: codebaze
      MYSQL_USER: codebaze
      MYSQL_PASSWORD: codebazepass
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./app  # <-- Build locally from Dockerfile in ./backend
    container_name: backend_app
    depends_on:
      db:
        condition: service_healthy
    restart: always
    environment:
      DATABASE_HOST: db
      DATABASE_USER: codebaze
      DATABASE_PASSWORD: codebazepass
      DATABASE_NAME: codebaze
      FLASK_ENV: production
    ports:
      - "5000:5000"
    volumes:
      - ./backend/app:/app  # mount source code if you want live edits
    command: gunicorn -w 4 -b 0.0.0.0:5000 app:app

volumes:
  db_data:
