version: '3.9'

services:
  web:
    build: ./app                # build from the app folder
    container_name: codebaze_app
    ports:
      - "5000:5000"
    env_file:
      - .env                    # optional: environment variables file
    depends_on:
      - db

  db:
    image: mysql:8.0
    container_name: codebaze_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: secretrootpassword
      MYSQL_DATABASE: codebaze
      MYSQL_USER: codebaze
      MYSQL_PASSWORD: codebazepass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

volumes:
  mysql_data:
