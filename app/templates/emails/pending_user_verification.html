<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Your Email</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  </head>
  <body style="margin:0; padding:0; font-family:'Poppins', Arial, sans-serif; background-color:#f5f5f5; color:#333333;">
    <table role="presentation" width="100%" border="0" cellspacing="0" cellpadding="0">
      <tr>
        <td align="center" style="padding: 20px;">
          
          <!-- Container -->
          <table role="presentation" width="100%" border="0" cellspacing="0" cellpadding="0" 
                 style="max-width:600px; background-color:#ffffff; border-radius:8px; padding:20px; border:1px solid #eaeaea;">
            <tr>
              <td style="text-align:left;">
                
                <h2 style="margin:0 0 20px 0; color:#00bf63; font-size:24px; font-weight:600;">
                  Verify Your Email
                </h2>

                <p style="margin:0 0 15px 0; line-height:1.6;">
                  Hello,
                </p>

                <p style="margin:0 0 20px 0; line-height:1.6;">
                  Hereâ€™s your verification code for enrollment:
                </p>

                <p style="margin:0 0 25px 0; display:inline-block; background-color:#f0f0f0; color:#00bf63; padding:15px 25px; border-radius:6px; font-size:26px; letter-spacing:2px; font-weight:600; border:1px solid #dddddd;">
                  {{ token }}
                </p>

                <p style="margin:0 0 15px 0; line-height:1.6;">
                  This code will expire in 1 hour.
                </p>

                <p style="margin:0 0 20px 0; line-height:1.6;">
                  Best regards,<br>
                  <strong>Code Baze Academy Team</strong>
                </p>

                <p style="margin:30px 0 0 0; font-size:12px; color:#777777; line-height:1.5; text-align:center;">
                  &copy; {{ year }} Code Baze Academy. All rights reserved.
                </p>

              </td>
            </tr>
          </table>
          <!-- End Container -->

        </td>
      </tr>
    </table>
  </body>
</html>
