<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Invoice {{ invoice_number }}</title>
<style>

    body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 40px;
        background: #ffffff;
        color: #222;
    }

    .invoice-box {
        width: 100%;
        max-width: 800px;
        margin: auto;
        padding: 30px;
        border: 1px solid #ddd;
        box-shadow: 0 0 10px rgba(0,0,0,0.15);
    }

    .header {
        text-align: center;
        margin-bottom: 30px;
    }

    .logo {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        margin-bottom: 10px;
    }

    h1 {
        margin: 0;
        font-size: 24px;
        font-weight: bold;
    }

    .info-box {
        width: 100%;
        margin-bottom: 25px;
    }

    .info-box div {
        margin-bottom: 6px;
        font-size: 14px;
    }

    .section-title {
        font-size: 18px;
        font-weight: bold;
        margin-top: 25px;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 15px;
    }

    table th {
        text-align: left;
        background: #eee;
        padding: 10px;
        font-weight: bold;
    }

    table td {
        padding: 10px;
        border-bottom: 1px solid #eee;
    }

    .summary {
        margin-top: 25px;
        font-size: 16px;
        font-weight: bold;
        text-align: right;
    }

    .footer {
        margin-top: 40px;
        text-align: center;
        font-size: 13px;
        color: #777;
    }

</style>
</head>
<body>

<div class="invoice-box">

    <div class="header">
        <img class="logo" src="{{ logo_url }}" alt="CodeBaze Logo">
        <h1>Payment Invoice</h1>
        <p>Invoice #{{ invoice_number }}</p>
        <p>{{ date }}</p>
    </div>

    <div class="info-box">
        <div><strong>Name:</strong> {{ name }}</div>
        <div><strong>Email:</strong> {{ email }}</div>
        <div><strong>Status:</strong> {{ status }}</div>
    </div>

    <div class="section-title">Course Purchased</div>

    <table>
        <tr>
            <th>Course</th>
            <th>Amount</th>
        </tr>

        <tr>
            <td>{{ course }}</td>
            <td>₦{{ amount }}</td>
        </tr>
    </table>

    <div class="summary">
        Total Paid: ₦{{ amount }}
    </div>

    <div class="footer">
        Thank you for your payment.<br>
        CodeBaze Academy © 2025
    </div>

</div>

</body>
</html>
